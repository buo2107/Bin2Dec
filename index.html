<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Binary to Decimal Converter</title>
</head>
<body>
  <header class="header">
    <h1 class="heading_primary">Converter</h1>
  </header>

  <section class="section_convert">
    <div class="container">
      <div class="converter_container">

        <!-- Binary input field -->
        <div class="card card_binary">
          <div class="selector_container">
            <ion-icon class="select-icon select_left" name="caret-back-outline"></ion-icon>
            <h3 class="card_title">Binary</h3>
            <ion-icon class="select-icon select_right" name="caret-forward-outline"></ion-icon>
          </div>
          <input class="input input_binary" type="text">
        </div>

        <!-- Arrow icons or images -->
        <ion-icon class="arrow-icon arrow_right" name="arrow-forward-outline"></ion-icon>
        <ion-icon class="arrow-icon arrow_left" name="arrow-back-outline"></ion-icon>

        <!-- Decimal input field -->
        <div class="card card_decimal">
          <div class="selector_container">
            <ion-icon class="select-icon selector_left" name="caret-back-outline"></ion-icon>
            <h3 class="card_title">Decimal</h3>
            <ion-icon class="select-icon select_right" name="caret-forward-outline"></ion-icon>
          </div>
          <input type="text" class="input input_decimal">
        </div>

      </div>
    </div>
  </section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
